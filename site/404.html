<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .button > i {

            font-weight: bold;
            font-size: 1.25em;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 1.25em;
            color: #FFFFFF;
            background: linear-gradient(90deg, #007BFF 0%, #FF3DF9 100%);
            border: 4px solid #FFFFFF;
            border-radius: 50px;
            outline: none;
            padding: 10px 20px;

            filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.1));

            transform: scale(1) rotate(0deg);

            cursor: pointer;

            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 - This page does exist</h1>
    <p><i><span></span></i> is not on our server. Please go to our home page.</p>
    <div style="height: 5vh"></div>
    <div style="height: 5vh; width: 100vw; display: flex; align-items: center; justify-content: center;">
        <form action="https://travis-music-database.appwrite.network/">
            <button class="button">
                Go Home<i style="margin-left:15px" class="material-symbols-rounded">arrow_forward</i>
            </button>
        </form>
    </div>
    <div style="height: 5vh"></div>
    <div style="height: 580px; width:540px; border: 20px solid #FFFFFF; border-radius: 25px; background: #FFFFFF; filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.1));">
        <h3 style="color: #000000; margin-bottom: 20px">Free Cat Picture :)</h3>
        <img src="https://cataas.com/cat?width=500&height=500" alt="picture of a cat">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".container p span").textContent = window.location.pathname;
    });
</script>

</body>
</html>
